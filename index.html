<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>易经翻牌游戏</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: 'LiSu', '隶书', cursive;
        }

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .card {
            width: 80vw;
            height: 70vh;
            max-width: 400px;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .front {
            background: #2c3e50;
            transform: rotateY(0deg);
        }

        .back {
            background: #e74c3c;
            transform: rotateY(180deg);
            writing-mode: vertical-rl;
        }

        .symbol {
            font-size: 5rem;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .gua-name {
            font-size: 3rem;
            color: #FFD700;
        }

        .name {
            font-family: 'KaiTi', '楷体', cursive;
            color: white;
            font-size: 4rem;
            text-align: center;
        }

        #firework {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-face front"></div>
                <div class="card-face back"></div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-face front"></div>
                <div class="card-face back"></div>
            </div>
        </div>
    </div>
    <canvas id="firework"></canvas>

    <script>
        const names = ["王一帆","杨子慧","朱昱颖","甘一博","李宜珂","陈健翔","李秀妍","姜庆意","王之易",
        "张静茹","卢淑慧","张艺然","马若溪","赵世宽","杜俊冉","徐诗轩","韩慧仪","杨泽萱","李文力",
        "张佳悦","赵昱然","侯岚","杨希垚","杨雅楠","郭静华","吴一","魏铭涵","李奕萍","徐婧敏","彭子妍",
        "杨璐璐","苏一梣","步雅凡","朱悦","王曦苒","李晓玉","靳佳怡","王浩博","赵则玮","徐浩森","李彦霏",
        "刘慧颖","刘亦菲","宋晨","孟卓妍","未兰懿","程晓悦","杨紫","王天宇","宋东洲","张文泷"];

        const guas = [
            {symbol: "☰", name: "乾"}, {symbol: "☱", name: "兑"},
            {symbol: "☲", name: "离"}, {symbol: "☳", name: "震"},
            {symbol: "☴", name: "巽"}, {symbol: "☵", name: "坎"},
            {symbol: "☶", name: "艮"}, {symbol: "☷", name: "坤"}
        ];

        let usedGuas = [];
        
        function getRandomGuas() {
            if(usedGuas.length >= guas.length) usedGuas = [];
            const available = guas.filter(g => !usedGuas.includes(g));
            const selected = [];
            while(selected.length < 2 && available.length > 0) {
                const index = Math.floor(Math.random() * available.length);
                selected.push(available.splice(index, 1)[0]);
            }
            usedGuas.push(...selected);
            return selected;
        }

        function updateGuas() {
            const guaPair = getRandomGuas();
            document.querySelectorAll('.front').forEach((front, index) => {
                front.innerHTML = `
                    <div class="symbol">${guaPair[index].symbol}</div>
                    <div class="gua-name">${guaPair[index].name}</div>
                `;
            });
        }

        function flipCard(card) {
            if(card.classList.contains('flipped')) return;
            
            const back = card.querySelector('.back');
            back.innerHTML = `<div class="name">${names[Math.floor(Math.random()*names.length)]}</div>`;
            
            card.classList.add('flipped');
            createFirework();
            
            setTimeout(() => {
                card.classList.remove('flipped');
                updateGuas();
            }, 5000);
        }

        // 烟花效果实现
        const canvas = document.getElementById('firework');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createFirework() {
            particles = [];
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            
            for(let i = 0; i < 100; i++) {
                particles.push({
                    x: canvas.width/2,
                    y: canvas.height/2,
                    color: colors[Math.floor(Math.random()*colors.length)],
                    radius: Math.random() * 3 + 1,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    alpha: 1
                });
            }

            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.alpha -= 0.01;
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.alpha;
                ctx.fill();
                
                if(p.alpha <= 0) {
                    particles.splice(index, 1);
                }
            });

            if(particles.length > 0) {
                requestAnimationFrame(animate);
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        updateGuas();
    </script>
</body>
</html>
